<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Finder</title>
  <link rel="stylesheet" href="address.css">
</head>
<body>
  <h2>IP Address Finder</h2>
  <div class="container">
    <p style="font-size: 19px; color: green;">pls fill in.</p>
    <input type="number" class="First_address" placeholder="1st address - - -" required>
    <input type="number" class="second_address" placeholder="2nd address - - -" required>
    <input type="number" class="third_address" placeholder="3rd address - - -" required>
    <input type="number" class="fourth_address" placeholder="4th address - - -" required>
    <input type="number" class="cidr" placeholder=" /CIDR" required>
    <button class="search_but">Search</button>
  </div>
  <div class="result"></div>
  <script src="address-line.js"></script>
 <script src="address.js"></script>
</body>
</html>
